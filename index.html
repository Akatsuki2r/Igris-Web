<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igris Core</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <section id="welcome-screen">
    <div id="homepage-container">  
      <div class="igris-name">IGRIS</div>
      <button class="arise-btn" id="arise-button">Arise</button>
    </div>
  </section>

  <div id="hud-container" class="hidden">
    <div class="widget" id="focus-mode">
      <h2>Focus Mode</h2>
      <p class="description">Start your productivity session.</p>
    </div>

    <div class="widget" id="daily-quest">
      <h2>Daily Quest</h2>
      <p class="description">What is today's agenda?</p>
    </div>

    <div class="widget" id="mood-logger">
      <h2>Mood Logger</h2>
      <p class="description">How do you feel?</p>
    </div>

    <div class="widget" id="Talk">
      <h2>Talk</h2>
      <p class="description">Talk to Igris</p>
    </div>

    <div class="widget" id="battle-log">
      <h2>Battle log</h2>
      <p class="description">Log interuptions with reasons and get solutions.</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
